<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add React in One Minute</title>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>

<body>
  随着你的应用程序不断增长，你可以通过类型检查捕获大量错误。对于某些应用程序来说，你可以使用 Flow 或 TypeScript 等 JavaScript 扩展来对整个应用程序做类型检查。但即使你不使用这些扩展，React
  也内置了一些类型检查的功能。要在组件的 props 上进行类型检查，你只需配置特定的 propTypes 属性：
  <div id="root"></div>
  <script type="text/babel">
    function HelloWorldComponent(props) {
      return (
        <div>
          Hello,{props.name} {props.age} {props.gender}
        </div>
      )
    }
    //设置默认值
    HelloWorldComponent.defaultProps = {
      gender: '男'
    }

    //限制属性类型
    HelloWorldComponent.propTypes = {
      province: PropTypes.string,
      age: PropTypes.number
    }

    ReactDOM.render(<HelloWorldComponent name='Tom' age={21} province='北京市'/>, document.getElementById('root'));
  </script>
</body>

</html>
