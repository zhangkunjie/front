<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add React in One Minute</title>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/babel.min.js"></script>
</head>

<body>
  React 事件的命名采用小驼峰式（camelCase），而不是纯小写。
  1、使用 JSX 语法时你需要传入一个函数作为事件处理函数，而不是一个字符串。<br>
  <div id="button"></div>
  <script type="text/babel">
    function AlertButton(props) {
      function activateLasers() {
        alert('activateLasers')
      }
      return (
        //传统html:<button onclick="activateLasers()">Activate Lasers</button>
        <button onClick={activateLasers}>activateLasers</button>
      )
    }
    ReactDOM.render(<AlertButton />, document.getElementById('button'));
  </script>
</body>

</html>
