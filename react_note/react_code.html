<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add React in One Minute</title>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    //数字输入组件
    class NumberInput extends React.Component {
      constructor(props) {
        super(props);
        this.numberChange = this.numberChange.bind(this)
      }
      numberChange(e) {
        this.props.onNumberChange(e.target.value);
      }
      render() {
        const name = this.props.name;
        const value = this.props.value;
        return (
          <input type="text" placeholder={name} value={value} onChange={this.numberChange} />
        )
      }
    }
    //计算器组件
    class Caculator extends React.Component {
      constructor(props) {
        super(props);
        this.onFirstNumberChange = this.onFirstNumberChange.bind(this);
        this.onSecondNumberChange = this.onSecondNumberChange.bind(this);
        this.state = {
          firstNumber: 10,
          secondNumber: 20
        }
      }
      onFirstNumberChange(value) {
        this.setState(
          {
            firstNumber: value
          }
        )
      }
      onSecondNumberChange(value) {
        this.setState(
          {
            secondNumber: value
          }
        )
      }
      render() {
        return (
          <div>
            <NumberInput name='第一个数字' value={this.state.firstNumber} onNumberChange={this.onFirstNumberChange} /> + <NumberInput name='第二个数字' value={this.state.secondNumber} onNumberChange={this.onSecondNumberChange} /> = <NumberInput name='计算结果' value={parseInt(this.state.firstNumber) + parseInt(this.state.secondNumber)} />
          </div>
        )
      }
    }
    ReactDOM.render(<Caculator />, document.getElementById('root'));
  </script>
</body>

</html>
