<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add React in One Minute</title>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/babel.min.js"></script>
</head>

<body>
  如果觉得使用 bind 很麻烦，这里有两种方式可以解决。如果你没有使用 class fields 语法，你可以在回调中使用箭头函数：<br>
  此语法问题在于每次渲染 LoggingButton 时都会创建不同的回调函数。在大多数情况下，这没什么问题，但如果该回调函数作为 prop 传入子组件时，这些组件可能会进行额外的重新渲染。我们通常建议在构造器中绑定或使用 class fields 语法来避免这类性能问题。<br>
  在循环中，通常我们会为事件处理函数传递额外的参数。例如，若 id 是你要删除那一行的 ID，以下两种方式都可以向事件处理函数传递参数：
<button onClick={(e) => this.deleteRow(id, e)}>Delete Row</button>
<button onClick={this.deleteRow.bind(this, id)}>Delete Row</button>
<div id="root"></div>
  <script type="text/babel">
    class LoggingButton extends React.Component {
      // 此语法确保 `handleClick` 内的 `this` 已被绑定。  // 注意: 这是 *实验性* 语法。
      handleClick() {
        console.log('this is:', this)
      }
      render() {
        return (
          <button onClick={() => this.handleClick()}>
            Click me
          </button>
        )
      }
    }

    ReactDOM.render(<LoggingButton />, document.getElementById('root'));
  </script>
</body>

</html>
