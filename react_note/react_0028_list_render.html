<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add React in One Minute</title>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>

</head>
  <body>
    你可以通过使用 {} 在 JSX 内构建一个元素集合。<br>
下面，我们使用 Javascript 中的 map() 方法来遍历 numbers 数组。将数组中的每个元素变成 <li> 标签，最后我们将得到的数组赋值给 listItems：<br>
  key 帮助 React 识别哪些元素改变了，比如被添加或删除。因此你应当给数组中的每一个元素赋予一个确定的标识。<br>
  一个元素的 key 最好是这个元素在列表中拥有的一个独一无二的字符串。通常，我们使用数据中的 id 来作为元素的 key：<br>
  当元素没有确定 id 的时候，万不得已你可以使用元素索引 index 作为 key：
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <script type="text/babel">
      function NumberList1(props) {
        const numbers = props.numbers;
        const listItems = numbers.map((number) =>
          <li key={number.toString()}>{number}</li>
        );
        return (
          <ul>{listItems}</ul>
        )
      }
      function NumberList2(props) {
        const numbers = props.numbers;
        const listItems = numbers.map((number, index) =>
          <li key={index}>{number}</li>
        );
        return (
          <ul>{listItems}</ul>
        )
      }
      function NumberList3(props) {
        var listItems = new Array;
        students.forEach(function (item) {
          listItems.push(<li key={item.id}>{item.name}</li>)
        });
        return (
          <ul>{listItems}</ul>
        )
      }
      const numbers = [1, 2, 3, 4, 5];
      const students = [{ "id": 1, "name": "Tom" }, { "id": 2, "name": "Jack" }, { "id": 3, "name": "Lucy" },];
      ReactDOM.render(<NumberList1 numbers={numbers} />, document.getElementById('root1'));
      ReactDOM.render(<NumberList2 numbers={numbers} />, document.getElementById('root2'));
      ReactDOM.render(<NumberList3 numbers={students} />, document.getElementById('root3'));

    </script>
  </body>

</html>
