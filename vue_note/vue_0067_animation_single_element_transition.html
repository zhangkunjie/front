<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
  <div id="app">
    当插入或删除包含在 transition 组件中的元素时，Vue 将会做以下处理：</br>
    自动嗅探目标元素是否应用了 CSS 过渡或动画，如果是，在恰当的时机添加/删除 CSS 类名。</br>
    如果过渡组件提供了 JavaScript 钩子函数 ，这些钩子函数将在恰当的时机被调用。</br>
    如果没有找到 JavaScript 钩子并且也没有检测到 CSS 过渡/动画，DOM 操作 (插入/删除)</br> 
    在下一帧中立即执行。(注意：此处指浏览器逐帧动画机制，和 Vue 的 nextTick 概念不同)</br>
    <button @click='show=!show'>
      Toggle
    </button>
    <transition name='fade'>
      <p v-if='show'>hello</p>
    </transition>
  </div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        show: true
      }
    },
  })
  app.mount('#app')
</script>
<style>
  .fade-enter-active,
  .fade-leave-active {
    transition: opacity 0.5s ease;
  }

  .fade-enter-from,
  .fade-leave-to {
    opacity: 0;
  }
</style>
