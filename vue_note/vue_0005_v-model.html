<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
  <div id="two-way-binding">
    <p>{{message}}</p>
    <input v-model='message' />
  </div>
</body>
<script>
  const TwoWayBinding = {
    data() {
      return {
        message: 'Hello Vue'
      }
    }
  }
  Vue.createApp(TwoWayBinding).mount('#two-way-binding')
</script>
