<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
  <div id="app">
    <table border="1">
      <tr>
        <td>
          当一个值被传递给一个 prop attribute 时，它就成为该组件实例中的一个 property。
          该 property 的值可以在模板中访问，就像任何其他组件 property 一样。
        </td>
        <td>
          静态props:
          <blog-post-demo title="计算机网络"></blog-post-demo>
          <blog-post-demo title="操作系统"></blog-post-demo>
          <blog-post-demo title="数据结构"></blog-post-demo>
        </td>
      </tr>
      <tr>
        <td>
          动态props:使用父组件的data数据
        </td>
        <td>
          <blog-post-demo v-for='post in  posts' :key='post.id' :title='post.title'>
          </blog-post-demo>
        </td>
      </tr>
      <tr>
        <td>
          组件注册:全局注册和局部注册
        </td>
        <td>
          这种方式是全局注册
          const app = Vue.createApp({})
          app.component('my-component-name', {
          // ... 选项 ...
          })
        </td>
      </tr>
    </table>
  </div>
</body>
<script>
  //组件基本示例
  const app = Vue.createApp({
    data() {
      return {
        posts: [{
            id: 1,
            title: '计算机网络'
          },
          {
            id: 2,
            title: '操作系统'
          },
          {
            id: 3,
            title: '数据结构'
          }
        ]
      }
    }
  })
  app.component('blog-post-demo', {
    //通过props向组件传递数据
    props: ['title'],
    //文本模板组件
    template: `<h4>{{title}}</h4>`
  })
  const vm = app.mount('#app') //mount方法返回根组件实例
</script>
