<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
  <table border="1" id='app'>
    <tr>
      <td>
        组件中间插入内容
      </td>
      <td>
        <todo-button>
          <h5>如果组价模板中没有slot关键字，这段文字就不会显示</h5>
        </todo-button>
      </td>
    </tr>
    <tr>
      <td>
        插槽可以访问与模板其余部分相同的实例 property (即相同的“作用域”)比如fist_item,
        插槽不能访问todo-button的作用域。例如，尝试访问 second_item 将不起作用：
      </td>
      <td>
        <todo-button>
          删除 {{first_item}}
        </todo-button>
        <todo-button>
          删除 {{second_item}}
        </todo-button>
      </td>
    </tr>
    <tr>
      <td>
        备用内容，有时为一个插槽指定备用 (也就是默认的) 内容是很有用的，它只会在没有提供内容的时候被渲染
        默认按钮文字是提交，如果有内容则显示内容，没有内容显示默认的提交
      </td>
      <td>
        <todo-button></todo-button>
        <todo-button>重置</todo-button>
      </td>
    </tr>
  </table>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        first_item: 'First Item'
      }
    },
  })
  app.component('todo-button', {
    data() {
      return {
        item: 'Second Item'
      }
    },
    template: `
    <button>
     <slot>提交</slot>
    </button>
   `
  })
  app.mount('#app')
</script>
