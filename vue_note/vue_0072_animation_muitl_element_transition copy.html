<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
  <div id="app">
    但是你也可以通过 v-if/v-else 来完成元素之间的过渡。最常见的多标签过渡是一个列表和描述这个列表为空消息的元素：
    <transition>
      <button :key="docState">
        {{ buttonMessage }}
      </button>
    </transition>
  </div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        docState: 'saved'
      }
    },
    computed: {
      buttonMessage() {
        switch (this.docState) {
          case 'saved':
            return 'Edit'
          case 'edited':
            return 'Save'
          case 'editing':
            return 'Cancel'
        }
      }
    }
  })
  app.mount('#app')
</script>
<style>
  .fade-enter-active,
  .fade-leave-active {
    transition: opacity 0.5s ease;
  }

  .fade-enter-from,
  .fade-leave-to {
    opacity: 0;
  }
</style>
