<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
  <div id="app">
    <table border="1">
      <tr>
        <td>
          当前数字是:{{count}}
        </td>
      </tr>
    </table>
    <div>
</body>
<script>
  // 模板语法-缩写
  const app = Vue.createApp({
    data() {
      return {
        count: 4
      }
    }
  })
  const vm = app.mount('#app')
  console.log(vm.$data.count)
  console.log(vm.count)
  // 修改 vm.count 的值也会更新 $data.count
  vm.count = 5
  console.log(vm.$data.count)
  //反之亦然
  vm.$data.count = 6
  console.log(vm.count)
</script>
