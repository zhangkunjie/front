<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
  <div id="app">
    <div @mousemove="xCoordinate" :style="{backgroundColor:`hsl(${x},80%,50%`}" class="movearea">
      <h3>横向移动鼠标</h3>
      <p>x:{{x}}</p>
    </div>
  </div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        x: 0
      }
    },
    methods: {
      xCoordinate(e) {
        this.x = e.clientX
      }
    }
  })
  app.mount('#app')
</script>
<style>
  .movearea {
    transition: 0.2s background-color ease;
  }
</style>
